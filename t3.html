<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- we give title to our page; Note that this would appear in title bar -->
    <title>Payment form</title>
</head>

<body>

    <!-- I have made it a basic form of payment method  -->
    <form action="">
        <h1>Payment form</h1>      
        <h2>Contact information</h2>

        <p>Name : <input type="text" name="name" required></p>
        
        <fieldset>
            <legend>Gender</legend>
            <p><input type="radio" name="gender" id="male">Male <br>
                <input type="radio" name="gender" id="female"> Female <br>
                <input type="radio" name="gender" id="other"> Other
            </p>
        </fieldset>

        <p>Address: <textarea name="address" id="address" cols="100" rows="10" required></textarea></p>
        <p>Email : <input type="email" name="email" id="email" required></p>
        <p>Pincode : <input type="number" name="pincode" id="pincode " required></p>

        <h2>Payment information</h2>
        <p>Card type :
            <select name="car_type" id="card_type">
                <option value="">--Select a card type--</option>
                <option value="Visa">Visa</option>
                <option value="Master Card">Master Card</option>
                <option value="Master Card">Cash</option>
            </select>
        </p>

        <p>Card Number :
            <input type="number" name="card_number" id="card_number">
        </p>

        <p>Card expires on :
            <input type="date" name="date" id="date">
        </p>

        <p>CVV :
            <input type="password" name="CVV" id="CVV">
        </p>
        <input type="submit" value="submit">
    </form>
</body>

</html>
